<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frame version1 1.0.4 -->
		
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
     <a-scene embedded arjs=’sourceType: webcam;’>
			<a-marker preset="hiro">
		<!-- Adding an OBJ file to an AR Project-->
 <a-scene>
  <a-assets>
    <a-asset-item id="Fizzarolli-obj" src="/path/to/Fizzarolli.obj"></a-asset-item>
    <a-asset-item id="Fizzarolli-mtl" src="/path/to/Fizzarolli.mtl"></a-asset-item>
  </a-assets>

  <a-entity obj-model="obj: #Fizzarolli-obj; mtl: #Fizzarolli-mtl"></a-entity>
</a-scene>
			</a-marker>
        <a-entity camera>
        </a-entity>
        </a-scene>
    </body>
</html>
